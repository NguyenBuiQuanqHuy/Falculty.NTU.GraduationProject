<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/trangchu.css}">
</head>
<body>
<header class="header">
    <div class="logo-section">
        <img alt="" th:src="@{/img/banner2.png}">
    </div>
</header>

<!-- Main content -->
<main style="display: flex; justify-content: center; align-items: center; padding: 2rem;">
    <form action="#" th:action="@{/forgotpassword}" method="post"
          style="border: 2px solid #800000; padding: 2rem; border-radius: 1rem; width: 400px;">
        <h2 style="text-align: center; color: #800000;">QUÊN MẬT KHẨU</h2>

        <div style="margin-bottom: 1rem;">
            <input type="text" name="maso" placeholder="Mã số sinh viên" required
                   style="width: 100%; padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div style="margin-bottom: 1rem;">
            <input type="email" name="email" placeholder="Email (do trường cung cấp)" required
                   style="width: 100%; padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <button type="submit"
                style="width: 100%; padding: 0.75rem; background-color: #800000; color: white; border: none; border-radius: 5px;">
            Quên mật khẩu
        </button>

        <div th:if="${error}" style="color: red; margin-top: 1rem; text-align: center;" th:text="${error}"></div>
        <div th:if="${message}" style="color: green; margin-top: 1rem; text-align: center;" th:text="${message}"></div>
    </form>
</main>

<footer class="footer">
    <p>Design in 2025 by Group 5</p>
</footer>
</body>
</html>
