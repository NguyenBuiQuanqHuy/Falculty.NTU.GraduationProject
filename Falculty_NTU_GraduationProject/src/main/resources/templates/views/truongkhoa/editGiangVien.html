<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sửa thông tin giảng viên</title>
    <link rel="stylesheet" th:href="@{/css/listTopic.css}" />
    <link rel="stylesheet" th:href="@{/css/trangchu.css}" />
        <link rel="stylesheet" th:href="@{/css/accountmanager.css}" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    
    <div th:fragment="content">
        <div class="form-container">
            <h2>Sửa thông tin giảng viên</h2>
            <form th:action="@{/truongkhoa/sua-giangvien}" method="post" th:object="${giangvien}">
                
                <div class="form-group">
                    <label for="msgv">Mã số giảng viên</label>
                    <input type="text" id="msgv" th:field="*{msgv}" readonly />
                </div>
                
                <div class="form-group">
                    <label for="hoten">Họ tên</label>
                    <input type="text" id="hoten" th:field="*{hoten}" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required />
                </div>

                <div class="form-group">
                    <label for="HMHDDA">Hệ số HMHDDA</label>
                    <input type="number" id="HMHDDA" th:field="*{HMHDDA}" min="0" />
                </div>

                <div class="form-group">
                    <label for="HMHDCD">Hệ số HMHDCD</label>
                    <input type="number" id="HMHDCD" th:field="*{HMHDCD}" min="0" />
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isAdmin" th:field="*{isAdmin}" />
                    <label for="isAdmin">Là quản trị viên (Admin)</label>
                </div>

                <button type="submit">Lưu thay đổi</button>
            </form>

            <a th:href="@{/truongkhoa/quanlytaikhoan}" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại quản lý tài khoản</a>
        </div>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
