<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đề tài</title>
    <link rel="stylesheet" th:href="@{/css/trangchu.css}" />
    <link rel="stylesheet" th:href="@{/css/listDT.css}" />
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    <div th:fragment="content">
        <div class="main">
            <h2>DANH SÁCH ĐỀ TÀI</h2>
            <form th:action="@{/danhsachdetai}" method="get" class="filters">
    <select name="namhoc">
        <option value="">-- Năm học --</option>
        <option th:each="nh : ${namhocs}" 
                th:value="${nh.manamhoc}" 
                th:text="${nh.tennamhoc}"
                th:selected="${nh.manamhoc == selectedNamHoc}">
        </option>
    </select>

    <select name="theloai">
        <option value="">-- Loại --</option>
        <option th:each="tl : ${theloais}" 
                th:value="${tl.matheloai}" 
                th:text="${tl.tentheloai}"
                th:selected="${tl.matheloai == selectedTheLoai}">
        </option>
    </select>

    <select name="linhvuc">
        <option value="">-- Lĩnh vực --</option>
        <option th:each="lv : ${linhvucs}" 
                th:value="${lv.malinhvuc}" 
                th:text="${lv.tenlinhvuc}"
                th:selected="${lv.malinhvuc == selectedLinhVuc}">
        </option>
    </select>

    <input type="text" name="tendt" placeholder="Nhập tên đề tài" th:value="${tendt}" />

    <button type="submit" class="search-btn">Tìm kiếm</button>
</form>

            
            <!-- Thêm đoạn này để hiển thị hạn mức -->
    <div class="quota-summary">
        <p>Hạn mức Đồ án: <strong>0 / 4</strong></p>
        <p>Hạn mức Chuyên đề: <strong>0 / 12</strong></p>
    </div>

            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên đề tài</th>
                        <th>Loại</th>
                        <th>Lĩnh vực</th>
                        <th>Tối đa SV</th>
                        <th>Chi tiết</th>
                        <th>Đã đăng ký</th>
                        <th>Duyệt sinh viên</th>
                    </tr>
                </thead>
               <tbody>
			    <tr th:each="project, stat : ${projects}">
			        <td th:text="${stat.index + 1}">1</td>
			        <td th:text="${project.tendt}">Tên đề tài</td>
			        <td th:text="${project.theLoai.tentheloai}">Loại</td>
			        <td th:text="${project.linhVuc.tenlinhvuc}">Lĩnh vực</td>
			        <td th:text="${project.sosvtoida}">Tối đa SV</td>
			        <td>
			            <a th:href="@{'/projects/' + ${project.msdt}}">Chi tiết</a>
			        </td>
			        <td>
			            <span class="reg-count red">0</span> / 
			            <span class="reg-count green" th:text="${project.sosvtoida}">2</span>
			        </td>
			        <td>
			            <button class="approve-btn" th:onclick="'location.href=\'/projects/approve/' + ${project.msdt} + '\''">
			                Duyệt
			            </button>
			        </td>
			    </tr>	
			</tbody>

            </table>

            <div class="pagination">
                <span><strong>1</strong> &gt; 2 &gt; 3 .... &gt; 50</span>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/footer :: footer}"></div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rowsPerPage = 5;
        const table = document.querySelector("table tbody");
        const rows = table.querySelectorAll("tr");
        const pagination = document.querySelector(".pagination");

        let currentPage = 1;
        const totalPages = Math.ceil(rows.length / rowsPerPage);

        function showPage(page) {
            currentPage = page;
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            rows.forEach((row, index) => {
                row.style.display = (index >= start && index < end) ? "" : "none";
            });

            updatePagination();
        }

        function updatePagination() {
            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.className = (i === currentPage) ? "active" : "";
                btn.style.margin = "0 5px";
                btn.style.padding = "5px 10px";
                btn.style.cursor = "pointer";

                btn.addEventListener("click", () => showPage(i));
                pagination.appendChild(btn);
            }
        }

        showPage(currentPage);
    });
</script>

</html>
