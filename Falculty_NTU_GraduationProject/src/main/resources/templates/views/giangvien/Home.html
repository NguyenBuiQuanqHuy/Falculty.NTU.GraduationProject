<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/trangchu.css}" />
</head>
<body>
<header class="header">
    <div class="logo-section">
        <img alt="" th:src="@{/img/banner2.png}">
    </div>
    <nav class="nav">
    	<div class ="nav1">
            <a th:href="@{/giangvien/home}">Trang chủ</a>
        	<a href="#">Trang thông tin</a>
    	</div>
        
        <div class="nav2">
            <span>Xin chào <strong th:text="${session.username}"></strong></span>
            <div class="dropdown">
                <button class="dropbtn">Khác<span class="arrow">▼</span></button>
                <div class="dropdown-content">
                    <a href="/profile">Hồ sơ</a>
                    <a href="#">Tập riêng tư</a>
                    <a href="#">Cập nhật mật khẩu</a>
                    <a href="#">Ngôn ngữ <span class="arrow">▶</span></a>
                    <a th:href="@{/logout}" class="logout">Đăng xuất</a>
                </div>
            </div>

        </div>  
    </nav>
</header>
<main class="main">
    <div class="menu-grid">
    <div class="menu-item">
        <div class="menu-icon">
            <img src="/icon/Taomoi.png" alt="Tạo đề tài">
        </div>
        <div class="menu-text">
            <p>Tạo đề tài</p>
        </div>
    </div>

    <div class="menu-item">
        <div class="menu-icon">
            <img src="/icon/Duyetsv.png" alt="Duyệt sinh viên">
        </div>
        <div class="menu-text">
            <p>Duyệt sinh viên hướng dẫn đề tài</p>
        </div>
    </div>

    <div class="menu-item">
        <div class="menu-icon">
            <img src="/icon/Danhsach.png" alt="Danh sách đề tài">
        </div>
        <div class="menu-text">
            <p>Danh sách đề tài</p>
        </div>
    </div>

    <div class="menu-item">
        <div class="menu-icon">
            <img src="/icon/Chamdiem.png" alt="Đánh giá bình luận">
        </div>
        <div class="menu-text">
            <p>Đánh giá bình luận</p>
        </div>
    </div>
	</div>
</main>
<footer class="footer">
    <p>Design in 2025 by Group 5</p>
</footer>
</body>
</html>
