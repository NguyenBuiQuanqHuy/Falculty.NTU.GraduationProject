<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="header-text">
            <h1>TRƯỜNG ĐẠI HỌC NHA TRANG</h1>
            <p>Hệ thống quản lý đồ án/chuyên đề tốt nghiệp</p>
        </div>
</header>

<main class="container">
    <section class="login-box">
        <h2>ĐĂNG NHẬP</h2>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <input type="text" id="tendn" name="tendn" placeholder="Mã số đăng nhập" required />
            <input type="password" id="matkhau" name="matkhau" placeholder="Mật khẩu" required />
            <div class="login-actions">
                <button type="submit">Đăng nhập</button>
                <a href="#">Quên mật khẩu ?</a>
            </div>
        </form>
    </section>

    <section class="announcement">
        <h2>THÔNG BÁO</h2>
    </section>
</main>
</body>
</html>
